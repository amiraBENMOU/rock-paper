<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rock paper .css">
    <script src="https://kit.fontawesome.com/d77c57da02.js" crossorigin="anonymous"></script>
</head>
<body>
  <script src="rock paper.js"> </script>  

<header>
    <h1>Rock Paper Scissors</h1>
</header>

<!-- Score Board -->

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>

    <span id="user_score">0</span>:<span id="computer_score">0</span>
</div>

<!-- /Score Board -->

<!-- Choices -->

<div class="choices">
    <div class="choice">
        <div id="rock">
            <i class="fas fa-hand-rock"></i>
        </div>
    </div>
    <div class="choice">
        <div id="paper">
            <i class="fas fa-hand-paper"></i>
        </div>
    </div>
    <div class="choice">
        <div id="scissor">
            <i class="fas fa-hand-peace"></i>
        </div>
    </div>
</div>

<!-- /Choices -->

<p id="message">LET'S  PLAY !!</p>

</body>

</html>
